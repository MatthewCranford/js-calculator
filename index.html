<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="calc-body container">

    <p class="calc-title">JavaScript Calculator</p>
    <div class="calc-display">
      <p id="primary-input" class="primary-input">0</p>
      <p id="secondary-input" class="secondary-input">0</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3 padding">
          <div id="ac" class="button">AC</div>
        </div>
        <div class="col-3 padding">
          <div id="ce" class="button">CE</div>
        </div>
        <div class="col-3 padding">
          <div id="divide" class="button">รท</div>
        </div>
        <div class="col-3 padding">
          <div id="multiply" class="button">ร</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3 padding ">
          <div id="seven" class="button">7</div>
        </div>
        <div class="col-3 padding">
          <div id="eight" class="button">8</div>
        </div>
        <div class="col-3 padding">
          <div id="nine" class="button">9</div>
        </div>
        <div class="col-3 padding">
          <div id="minus" class="button">-</div>
        </div>
      </div><div class="row">
        <div class="col-3 padding ">
          <div id="four" class="button">4</div>
        </div>
        <div class="col-3 padding">
          <div id="five" class="button">5</div>
        </div>
        <div class="col-3 padding">
          <div id="six" class="button">6</div>
        </div>
        <div class="col-3 padding">
          <div id="plus" class="button">+</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="row">
              <div class="col-6 padding">
                <div id="one" class="button">1</div>
              </div>
              <div class="col-6 padding">
                <div id="two" class="button">2</div>
              </div>
          </div>
          <div class="row">
            <div class="col-12 padding">
                <div id="zero" class="button">0</div>
            </div>   
          </div>  
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-12 padding">
                  <div id="three" class="button">3</div>
                </div>  
              </div>
              <div class="row">
                <div class="col-12  padding">
                  <div id="decimal" class="button">.</div>
                </div>  
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-12 padding">
                  <div id="divide" class="button equal">=</div>
                </div>
                
              </div>   
            </div>
         
            
          
         
            
          
        </div>
  
      </div>
         
    </div>
  </div>


  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
