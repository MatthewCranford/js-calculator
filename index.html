<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="container calc__container">

    <p class="calc__title">Calculator</p>
    <div class="calc__display">
      <p class="calc__display--primary">0</p>
      <p class="calc__display--secondary">0</p>
    </div>
    <div class="container calc__keyboard">
      <div class="row">
        <div class="col-3 padding">
          <div id="ac" class="calc__button">AC</div>
        </div>
        <div class="col-3 padding">
          <div id="ce" class="calc__button">CE</div>
        </div>
        <div class="col-3 padding">
          <div id="divide" class="calc__button">รท</div>
        </div>
        <div class="col-3 padding">
          <div id="multiply" class="calc__button">ร</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3 padding ">
          <div id="seven" class="calc__button">7</div>
        </div>
        <div class="col-3 padding">
          <div id="eight" class="calc__button">8</div>
        </div>
        <div class="col-3 padding">
          <div id="nine" class="calc__button">9</div>
        </div>
        <div class="col-3 padding">
          <div id="minus" class="calc__button">-</div>
        </div>
      </div><div class="row">
        <div class="col-3 padding ">
          <div id="four" class="calc__button">4</div>
        </div>
        <div class="col-3 padding">
          <div id="five" class="calc__button">5</div>
        </div>
        <div class="col-3 padding">
          <div id="six" class="calc__button">6</div>
        </div>
        <div class="col-3 padding">
          <div id="plus" class="calc__button">+</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="row">
              <div class="col-6 padding">
                <div id="one" class="calc__button">1</div>
              </div>
              <div class="col-6 padding">
                <div id="two" class="calc__button">2</div>
              </div>
          </div>
          <div class="row">
            <div class="col-12 padding">
                <div id="zero" class="calc__button">0</div>
            </div>   
          </div>  
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-12 padding">
                  <div id="three" class="calc__button">3</div>
                </div>  
              </div>
              <div class="row">
                <div class="col-12  padding">
                  <div id="decimal" class="calc__button">.</div>
                </div>  
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-12 padding">
                  <div id="divide" class="calc__button calc__button--equal">=</div>
                </div>
              </div>   
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</html>
