<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="calc-body container">

    <p class="calc-title">JavaScript Calculator</p>
    <div class="calc-display">
      <p class="primary-input">Primary Input</p>
      <p class="secondary-input">Secondary Input</p>
    </div>
    <div class="calc-ui container">
      <div class="row justify-content-center">
        <span class="col-2 button">CE</span>
        <span class="col-2 button">AC</span>
        <span class="col-2 button">/</span>
        <span class="col-2 button">x</span>
      </div>
      <div class="row justify-content-center">
        <span class="col-2 button">7</span>
        <span class="col-2 button">8</span>
        <span class="col-2 button">9</span>
        <span class="col-2 button">-</span>
      </div>
      <div class="row justify-content-center">
        <span class="col-2 button">4</span>
        <span class="col-2 button">5</span>
        <span class="col-2 button">6</span>
        <span class="col-2 button">+</span>
      </div>
      <div class="row ">
        <div class="col-6 ">
          <div class="row justify-content-end">
              <span class="col-4 button">1</span>
              <span class="col-4 button">2</span>
          </div>
          <div class="row justify-content-end">
              <span class="button button-zero">0</span>
          </div>
        </div>
        <div class="col-3">
            <div class="row">
                <span class="col-8 button">3</span>
            </div>
            <div class="row">
                <span class="col-8 button">.</span>
            </div>
        </div>
        <span class="col-2 button button-equal">=</span> 
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
